<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading"> Loading... </h4>
  <p>
    <span class="fa fa-sync fa-spin fa-2x"></span>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading"> Error </h4>
  <pre>
    {{ error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
  <div class="col" *ngFor="let user of users">
    <div class="card h-100">
      <img [src]="user.avatar" class="card-img-top" alt="user avatar">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"> ID: {{user.id}}</small>
      </div>
    </div>
  </div>
</div>
